<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="function.js"></script>
        <script>
            console.log('salt> in the head.');

            function addListInMain(numberOfItems) {
                const unList = document.createElement('ul');

                for (let i = 0; i < numberOfItems; i++) {
                    const liItem = document.createElement('li');
                    liItem.textContent`Item #${i + 1}`;

                    unList.appendChild(liItem);
                }
                const main = document.querySelector('main');
                main.appendChild(unList);
            }
        </script>
    </head>
    <body>
        <script>
            console.log('salt> Start of the body');
        </script>
        <main>
            <div name="content" class="big bold bright">Content 1</div>
            <div class="big bold" id="companyName">Content 2</div>
            <div name="content" class="big">Content 3</div>
            <ul></ul>
            <button id="btn">
                Click here for the "click" event on this button and any callbacks associated with it
            </button>
        </main>
        <script>
            const companyName = myFunctions.getCompanyName();
            document.getElementsByName('content').innerHTML = companyName;

            const boldNodes = document.getElementsByClassName('bold');

            for (let i = 0; i < boldNodes.length; i++) {
                boldNodes[i].innerHTML += ' ... and bold';
            }

            const companyNameElement = document.querySelector('#companyName');
            companyNameElement.innerHTML = companyName + ' set using a query selector by id';

            const boldNodesQuerySelected = document.querySelectorAll('.bold');
            for (let i = 0; i < boldNodes.length; i++) {
                boldNodes[i].innerHTML += ' ... and bold selected with query';
            }

            addListInMain(10);
        </script>

        <script>
            // This is a normal function
            function doAlert() {
                window.alert('Hey Q! The button was pressed');
            }

            const button = window.document.getElementById('btn');

            // This is where we're passing our function into `addEventListener` as a callback.
            // The browser will call our callback function whenever the "btn" button is clicked.
            button.addEventListener('click', doAlert);
        </script>
    </body>
</html>
